<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="robots" content="index,follow" />
    <title>Magazine all up &mdash; Website by andressa</title>
    <link rel="stylesheet" href="/css/jobs.css">
</head>

<body>
    <h1>Curriculun Vitae</h1>
    <h2>Deixe aqui sua informaçoes para concorrer a vaga de emprego</h2>
    <a href="/html/profile.html">
        <h2> Ir para menu</h2>
    </a>
    <nav>

        <form action="#" method="post">
            <fieldset>
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" style="width: 10em" value="">
                    </div>
                    <div class="campo">
                        <label for="snome">Sobrenome</label>
                        <input type="text" id="snome" name="snome" style="width: 10em" value="">
                    </div>
                </fieldset>
                <div class="campo">
                    <label>Sexo</label>
                    <label>
                        <input type="radio" name="sexo" value="masculino"> Masculino
                    </label>
                    <label>
                        <input type="radio" name="sexo" value="feminino"> Feminino
                    </label>
                </div>
                <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" style="width: 20em" value="">
                </div>
                <div class="campo">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" style="width: 10em" value="">
                </div>

                <fieldset class="grupo">
                    <div class="campo">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" style="width: 10em" value="">
                    </div>
                    <div class="campo">
                        <label for="estado">Estado</label>
                        <select name="estado" id="estado">
                            <option value="">--</option>
                            <option value="PR">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="PR">CE</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="PR">PR</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="PS">PS</option>
                            <option value="RO">RO</option>
                            <option value="RR">V</option>
                            <option value="SC">SC</option>
                            <option value="SE">SE</option>
                            <option value="SP">SP</option>
                            <option value="TO">TO</option>

                        </select>
                    </div>
                </fieldset>

                <div class="campo">
                    <label for="mensagem">Experiencia</label>
                    <textarea rows="6" style="width: 20em" id="mensagem" name="mensagem"></textarea>
                </div>
                <div class="campo">
                    <label for="mensagem">Formação Acadêmica</label>
                    <textarea rows="6" style="width: 20em" id="mensagem2" name="mensagem"></textarea>
                </div>
                <div class="campo">
                    <label>
                        <input type="checkbox" name="newsletter" value="1"> Gostaria de receber propostas por email
                    </label>
                </div>

                <button type="submit" name="submit">Enviar</button>
            </fieldset>
        </form>
    </nav>
    <footer>

    </footer>
</body>

</html>
