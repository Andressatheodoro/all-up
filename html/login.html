<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Formulário de Login e Registro com HTML5 e CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="content">
        <!--FORMULÁRIO DE LOGIN-->
        <div id="login">
            <form method="get" action="/html/profile.html">

                <h1>Login</h1>
                <p>
                    <label for="nome_login"></label>
                    <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. nome@gmail.com" />
                </p>

                <p>
                    <label for="email_login">senha</label>
                    <input id="email_login" name="senha" required="required" type="password" placeholder="*******" />
                </p>

                <p>
                    <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
                    <label for="manterlogado">Manter-me logado</label>
                </p>

                <p>
                    <button class="btn" type="submit">
                            Entrar
                        </button>
                    <button class="btn" type="reset">
                            Resetar
                        </button>
                </p>
            </form>
        </div>

    </div>

</body>

</html>
